<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong?</title>
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://koda.nu/simple.js">
            var socket = io();
            role = "";

            socket.on("assign", (msg) => {
                role = msg;
            })

            if (role === "host") {
                socket.on("update", (gamestate) => {
                    console.log("recieved data");
                    player2.x = p2x;
                    player2.y = p2y;
                });
            } else if (role === "visitor") {
                socket.on("update", (gamestate) => {
                    console.log("recieved data");
                    player1.x = p1x;
                    player1.y = p1y; 
                    ball.x = bx;
                    ball.y = by;
                });
            };

            function Racket(x, y) {
                this.width = 20;
                this.height = 300;
                this.x = x;
                this.y = y - this.height/2;
                this.points = 0;

                this.update = function() {
                    if (this.y > totalHeight - this.height - 5) {
                        this.y = totalHeight - this.height - 5;
                    } else if (this.y < 5) {
                        this.y = 5;
                    }

                    this.draw();
                }

                this.draw = function() {
                    rectangle(this.x, this.y, this.width, this.height, "black");
                }
            }

            function Ball(x, y, p1, p2) {
                this.x = x;
                this.y = y;
                this.xv = (random(0, 1) > 0) ? random(10, 15) * -1 : random(10, 15);
                this.yv = random(-10, 10);
                this.r = 25;

                this.renew = function() {
                        this.x = totalWidth/2;
                        this.y = totalHeight/2;
                        this.xv = (random(0, 1) > 0) ? random(10, 15) * -1 : random(10, 15);
                        this.yv = random(-10, 10);
                }

                this.draw = function() {
                    circle(this.x, this.y, this.r, "black");
                }

                this.update = function() {
                    this.x += this.xv;
                    this.y += this.yv;

                    if (this.y + this.r >= totalHeight || this.y <= this.r/2) {
                        this.yv *= -1;
                    }

                    if (this.x - this.r <= p1.x + p1.width) {
                        if (p1.y < this.y - this.r && p1.y + p1.height > this.y - this.r) {
                            this.xv *= -1;
                        }
                    }

                    if (this.x + this.r >= p2.x) {
                        if (p2.y < this.y - this.r && p2.y + p1.height > this.y - this.r) {
                            this.xv *= -1;
                        }
                    }

                    if (this.x < 0) {
                        p2.points++
                        this.renew()
                    }

                    if (this.x > totalWidth) {
                        p1.points++
                        this.renew();
                    }

                    this.draw();
                    if (role === "host") {
                        socket.emit("event", {
                            p1x: player1.x,
                            p1y: player1.y,
                            bx: ball.x,
                            by: ball.y
                        });
                    } else if (role === "visitor") {
                        socket.emit("event", {
                            p2x: player2.x,
                            p2y: player2.y,
                        });
                    }
                }
            }

            speed = 10;
            
            player1 = new Racket(5, totalHeight/2); 
            player2 = new Racket(0, totalHeight/2); 
            player2.x = totalWidth - (player2.width + 5);
            ball = new Ball(totalWidth/2, totalHeight/2, player1, player2);

            function update() {
                if (keyboard.w) {
                    player1.y -= speed;
                }

                if (keyboard.s) {
                    player1.y += speed;
                }

                if (keyboard.up) {
                    player2.y -= speed;
                }

                if (keyboard.down) {
                    player2.y += speed;
                }
                rectangle(0, 0, totalWidth, totalHeight, "white");
                player1.update();
                player2.update();
                ball.update();
            }
        </script>
    </body>
</html>
